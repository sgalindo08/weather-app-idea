<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <div class="row">
              <div class="col-6">
                <h1>12:30</h1>
                <h2>Monday, January 7th, 2023</h2>
              </div>
              <div class="col-6">
                <h3>New York</h3>
              </div>
            </div>
            <ul>
              <li>Cloudy</li>
              <li>Humidity: 72%</li>
              <li>Wind: 8 k/m</li>
            </ul>
          </div>
          <div class="d-block ml-4">
            <div class="d-flex flex-row weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="CLoudy"
                width="60"
              />
              <div class="d-flex flex-row-leftt">
                <strong>12</strong><span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <a href="https://github.com/sgalindo08/weather-search-hw"
            >Open-source code</a
          >, by Stacy Galindo
        </footer>
      </div>
    </div>
  </body>
</html>
